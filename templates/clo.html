<script>

function getTimeRemaining(endtime){
  var t = Date.parse(endtime) - Date.parse(new Date());
  var seconds = Math.floor( (t/1000) % 60 );
  var minutes = Math.floor( (t/1000/60) % 60 );
  return {
    'total': t,
    'minutes': minutes,
    'seconds': seconds
  };
}
function initializeClock(id, endtime){
  var clock = document.getElementById(id);
  var timeinterval = setInterval(function(){
    var t = getTimeRemaining(endtime);
    clock.innerHTML = t.minutes + ' minutes ' + 'and ' +
    t.seconds + ' seconds ';
    if(t.total<=0){
      clearInterval(timeinterval);
    }
  },1000);
}




function timeRemaining()
{
  // if there's a cookie with the name myclock10, use that value as the deadline
  if(document.cookie && document.cookie.match('myclock26')){
    // get deadline value from cookie
    var deadline = document.cookie.match(/(^|;)myclock26=([^;]+)/)[2];
      }
  // otherwise, set a deadline 10 minutes from now and
  // save it in a cookie with that name
  else{
    // create deadline 10 minutes from now
    window.location.replace("/level3")
  initializeClock('clockdiv', deadline);

}

</script>
<body onload="timeRemaining()">

</body>
